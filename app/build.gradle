apply plugin: 'com.android.application'

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "com.aiyaapp.aiya.test"
        minSdkVersion 18 // JELLY_BEAN
        targetSdkVersion 28
        versionCode 8
        versionName "x.y.z"

        //----------哎吖科技添加 start----------
        externalNativeBuild {
            cmake {
                cppFlags "-std=c++11 -frtti -fexceptions"
                arguments '-DANDROID_TOOLCHAIN=clang', '-DANDROID_STL=gnustl_static'
            }
        }
        //----------哎吖科技添加 end----------

        ndk {
            abiFilters "armeabi-v7a" // DO NOT MODIFY THIS LINE, IT'S UPDATED BY BUILD MACHINE AUTOMATICALLY.
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    //----------哎吖科技添加 start----------
    externalNativeBuild {
        cmake {
            path 'CMakeLists.txt'
        }
    }
    //----------哎吖科技添加 end----------

    sourceSets {
        main {
            jniLibs.srcDirs += "libs"
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar']) // DO NOT CHANGE, CI may needs it when packaging
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.android.support:design:28.0.0'

    // ---------- 哎吖科技添加 开始 ----------
    implementation "io.agora.rtc:full-sdk:3.0.0"

    implementation 'com.aiyaapp.aiya:AyEffectSDK:4.2.5'
    // ---------- 哎吖科技添加 结束 ----------

    implementation 'org.slf4j:slf4j-api:1.7.25'
    implementation 'com.github.tony19:logback-android-core:1.1.1-5'
    implementation('com.github.tony19:logback-android-classic:1.1.1-4') {
        // workaround issue #73
        exclude group: 'com.google.android', module: 'android'
    }

    androidTestImplementation 'com.jayway.android.robotium:robotium-solo:5.6.3'
}
